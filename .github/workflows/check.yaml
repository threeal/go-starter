name: Check
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  check-packages:
    name: Check Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4.1.7

      - name: Set Up Go
        uses: actions/setup-go@v5.0.1
        with:
          go-version-file: go.mod

      - name: Check Dependencies
        run: |
          go mod tidy
          git diff --exit-code HEAD

      - name: Check Formatting
        run: |
          go fmt ./...
          git diff --exit-code HEAD
